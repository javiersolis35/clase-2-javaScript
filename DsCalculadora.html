<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document</title>
</head>

<body style="background-color: black;">
    <!-- Ejercicio de la clase -->
    <div class="container border border-dark" style="height: 700px; width: 500px; background-color: rgb(71, 69, 69);">
        <div class="card"
            style="background-color: rgba(255, 255, 255, 0.603); position: relative; top: 2rem; color: rgb(0, 0, 0);">
            <div id="display" class="card-" style="height: 300px;">
                
            </div>



        </div>

        <!-- Botones de la calculadora -->

        <div class="card-body">
            <div class="row" style="position: relative; top: 2rem;">
                <div class="col-md-3">
                    <button value="7" class="btn btn-primary btn-block">7</button>
                </div>
                <div class="col-md-3">
                    <button value="8" class="btn btn-primary btn-block">8</button>
                </div>
                <div class="col-md-3">
                    <button value="9" class="btn btn-primary btn-block">9</button>
                </div>
                <div class="col-md-3">
                    <button value="+" class="btn btn-warning btn-block">+</button>
                </div>

            </div>
            <div class="row" style="position: relative; top: 5rem;">
                <div class="col-md-3">
                    <button value="4" class="btn btn-primary btn-block">4</button>
                </div>
                <div class="col-md-3">
                    <button value="5" class="btn btn-primary btn-block">5</button>
                </div>
                <div class="col-md-3">
                    <button value="6" class="btn btn-primary btn-block">6</button>
                </div>
                <div class="col-md-3">
                    <button value="-" class="btn btn-warning btn-block">-</button>
                </div>

            </div>
            <div class="row" style="position: relative; top: 9rem;">
                <div class="col-md-3">
                    <button value="1" class="btn btn-primary btn-block">1</button>
                </div>
                <div class="col-md-3">
                    <button value="2" class="btn btn-primary btn-block">2</button>
                </div>
                <div class="col-md-3">
                    <button value="3" class="btn btn-primary btn-block">3</button>
                </div>
                <div class="col-md-3">
                    <button value="=" class="btn btn-warning btn-block">=</button>
                </div>

            </div>


            <div class="row" style="position: relative; top: 12rem;">
                <div class="col-md-3">
                    <button value="0" class="btn btn-primary btn-block">0</button>
                </div>
                <div class="col-md-3">
                    <button value="AC" class="btn btn-warning btn-block">AC</button>
                </div>
                <div class="col-md-3">
                    <button value="*" class="btn btn-warning btn-block">*</button>
                </div>
                <div class="col-md-3">
                    <button value="/" class="btn btn-warning btn-block">/</button>
                </div>

            </div>

        </div>

    </div>
    </div>
    </div>
    </div>


    </div>


    <script src="./DsCalculadora.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
